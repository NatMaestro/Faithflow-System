services:
  # Backend API (Development with hot reload) - Using Neon PostgreSQL (DATABASE_URL from .env)
  backend:
    build:
      context: ./faithflow-backend
      dockerfile: Dockerfile.dev
    container_name: faithflows-backend-dev
    restart: unless-stopped
    env_file:
      - ./faithflow-backend/.env
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      # DATABASE_URL is loaded from .env file (Neon PostgreSQL)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080,http://localhost:5173,http://*.localhost:8080,http://*.localhost:5173}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    # No depends_on - connects directly to Neon PostgreSQL
    networks:
      - faithflows-network
    volumes:
      - ./faithflow-backend:/app
      - static_volume_dev:/app/static
      - media_volume_dev:/app/media
    command: python manage.py runserver 0.0.0.0:8000

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: ./faithflow-studio
      dockerfile: Dockerfile.dev
    container_name: faithflows-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:8000/api/v1}
      VITE_FRONTEND_PORT: ${FRONTEND_PORT:-8080}
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    depends_on:
      - backend
    networks:
      - faithflows-network
    volumes:
      - ./faithflow-studio:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 8080

  # Redis
  redis:
    image: redis:7-alpine
    container_name: faithflows-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - faithflows-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  faithflows-network:
    driver: bridge

volumes:
  redis_data_dev:
    driver: local
  static_volume_dev:
    driver: local
  media_volume_dev:
    driver: local
